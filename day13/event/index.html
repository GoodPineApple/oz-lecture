<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Day13 event</title>
  </head>
  <body>
    <button onclick="clickEvent()">클릭</button>
    <input type="text" onfocus="focusEvent()" onblur="blurEvent()" />
    <script>
      function clickEvent() {
        if (confirm("진행합니까?")) {
          alert("진행");
        } else {
          alert("취소");
        }
      }
      function focusEvent() {
        alert("focus on");
      }
      function blurEvent() {
        alert("focus out");
      }
    </script>
  </body>
</html>
