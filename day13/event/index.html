<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Day13 event</title>
  </head>
  <body>
    <button onclick="clickEvent()">클릭</button>
    <input type="text" onfocus="focusEvent()" onblur="blurEvent()" />
    <button id="click-btn">클릭</button>
    <script>
      const clickBtnEl = document.querySelector("#click-btn");
      clickBtnEl.onclick = function () {
        alert("click by property listener");
      };

      function clickEvent() {
        if (confirm("진행합니까?")) {
          alert("진행");
        } else {
          alert("취소");
        }
      }
      function focusEvent() {
        console.log("focus on");
      }
      function blurEvent() {
        console.log("focus out");
      }
    </script>
  </body>
</html>
